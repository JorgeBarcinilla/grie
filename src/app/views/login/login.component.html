<div class="container-main" role="main">
  <div class="container-fluid h-100" ngxUiLoaderBlurred>

          </mat-card-header>
      
          <form [formGroup]="formLogin" autocomplete="off">
            <mat-card-content>
              <mat-form-field class="example-full-width">

              </mat-form-field>
      
              <mat-form-field class="example-full-width">
                <input type="password" matInput placeholder="ContraseÃ±a" formControlName="password">
              </mat-form-field>
            </mat-card-content>
            <button type="button" mat-stroked-button color="primary" class="btn-block" (click)="submit()">Entrar</button>
          </form>
        </mat-card>
    
        
      </div>
    </div>
  </div>
