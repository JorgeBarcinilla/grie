<mat-card>
    <mat-card-title>GRIE</mat-card-title>
<mat-card-content>
<form [formGroup]="formLogin" autocomplete="off">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <div class="button">
    <button mat-raised-button color="primary" (click)="submit()">Entrar   <mat-icon>forward</mat-icon></button>
  </div>

</form>
</mat-card-content>
</mat-card>
