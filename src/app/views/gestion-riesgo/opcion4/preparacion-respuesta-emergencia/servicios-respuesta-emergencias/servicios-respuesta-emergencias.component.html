<div class="container-fluid" style="height: 73vh;">
  <form [formGroup]="formParcialServiciosRespuestaEmergencia" autocomplete="off">
    <div class="row justify-content-center h-100 mt-2">
      <div class="col-11 mat-elevation-z2" style="border-radius: 5px;">
        <h6>
          Servicios externos de respuesta a emergencias
        </h6>
        <div class="row justify-content-start">
          <div class="col-3">
            <mat-form-field class="w-100">
              <mat-label>Institución responsable</mat-label>
              <input matInput placeholder="Institución responsable" />
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field class="w-100">
              <mat-label>Nombre de contacto</mat-label>
              <input matInput placeholder="Nombre de contacto" />
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field class="w-100">
              <mat-label>Telefono</mat-label>
              <input matInput placeholder="Telefono" type="number" />
            </mat-form-field>
          </div>
          <div class="col-3">
            <div class="row justify-content-center">
              <button class="mt-2" type="button" color="accent" mat-raised-button>Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-card-title info="Se deben identificar los servicios internos de respuesta a emergencias.">
    </app-card-title>
    <div class="row justify-content-center h-100">
      <div class="col-12 mt-2 h-100">
        <table mat-table [dataSource]="dataSourceServiciosRespuestaEmergencia" class="w-100 mat-elevation-z2">
          <ng-container matColumnDef="organizacion">
            <th mat-header-cell *matHeaderCellDef>Organización</th>
            <td class="font-weight-bold" mat-cell *matCellDef="let element">
              {{ element.organizacion }}
            </td>
          </ng-container>

          <ng-container matColumnDef="funciones">
            <th mat-header-cell *matHeaderCellDef>Funciones</th>
            <td mat-cell *matCellDef="let element">{{ element.funciones }}</td>
          </ng-container>

          <ng-container matColumnDef="nombreResponsables">
            <th mat-header-cell *matHeaderCellDef>Nombre de responsables</th>
            <td mat-cell *matCellDef="let element" [formGroupName]="element.formGroup.name">
              <mat-form-field>
                <textarea matInput formControlName="{{ element.formGroup.formControls[0] }}"
                  placeholder="Responsables"></textarea>
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="suplentes">
            <th mat-header-cell *matHeaderCellDef>Suplentes</th>
            <td mat-cell *matCellDef="let element" [formGroupName]="element.formGroup.name">
              <mat-form-field>
                <textarea matInput formControlName="{{ element.formGroup.formControls[1] }}"
                  placeholder="Suplentes"></textarea>
              </mat-form-field>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsServiciosRespuestaEmergencia"></tr>
          <tr mat-row *matRowDef="
              let row;
              columns: displayedColumnsServiciosRespuestaEmergencia
            "></tr>
        </table>
      </div>
    </div>
  </form>
</div>
