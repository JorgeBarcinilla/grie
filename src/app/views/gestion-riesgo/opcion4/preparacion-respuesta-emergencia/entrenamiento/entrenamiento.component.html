<div class="container-fluid" style="height: 73vh;">
  <app-card-title
    info="Esta actividad permite practicar de manera periódica la prestación efectiva de todos los servicios de respuesta a emergencias Para realizar la preparación del simulacro, se recomienda seguir los siguientes pasos:">
  </app-card-title>
  <form [formGroup]="formParcialEntrenamiento" autocomplete="off">
    <div class="row justify-content-center h-100">
      <div class="col-12 mt-2 h-100">
        <table mat-table [dataSource]="dataSourceEntrenamiento" class="w-100 mat-elevation-z2">
          <ng-container matColumnDef="actividad">
            <th mat-header-cell *matHeaderCellDef>Actividad</th>
            <td class="font-weight-bold" mat-cell *matCellDef="let element">
              {{ element.actividad }}
            </td>
          </ng-container>

          <ng-container matColumnDef="tiempo">
            <th mat-header-cell *matHeaderCellDef>Tiempo empleado</th>
            <td mat-cell *matCellDef="let element" [formGroupName]="element.formGroup.name">
              <mat-form-field class="w-50">
                <mat-label>Minutos</mat-label>
                <input matInput placeholder="Minutos" formControlName="{{ element.formGroup.formControls[0] }}" />
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="dificultades">
            <th mat-header-cell *matHeaderCellDef>Dificultades</th>
            <td mat-cell *matCellDef="let element" [formGroupName]="element.formGroup.name">
              <mat-form-field>
                <textarea matInput formControlName="{{ element.formGroup.formControls[1] }}"
                  placeholder="Dificultades"></textarea>
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="accionesMejoramiento">
            <th mat-header-cell *matHeaderCellDef>Acciones de mejoramiento requeridas</th>
            <td mat-cell *matCellDef="let element" [formGroupName]="element.formGroup.name">
              <mat-form-field>
                <textarea matInput formControlName="{{ element.formGroup.formControls[2] }}"
                  placeholder="Mejoramientos"></textarea>
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="responsable">
            <th mat-header-cell *matHeaderCellDef>Responsable</th>
            <td mat-cell *matCellDef="let element" [formGroupName]="element.formGroup.name">
              <mat-form-field class="w-75">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Nombre" formControlName="{{ element.formGroup.formControls[3]}}" />
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="fechaMejora">
            <th mat-header-cell *matHeaderCellDef>Fecha de capacitación </th>
            <td mat-cell *matCellDef="let element" [formGroupName]="element.formGroup.name">
              <mat-form-field class="w-50">
                <mat-label>N° Dias</mat-label>
                <input matInput placeholder="N° Dias" formControlName="{{ element.formGroup.formControls[4] }}" />
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="recursos">
            <th mat-header-cell *matHeaderCellDef>Recursos</th>
            <td mat-cell *matCellDef="let element" [formGroupName]="element.formGroup.name">
              <mat-form-field>
                <textarea matInput formControlName="{{ element.formGroup.formControls[5] }}"
                  placeholder="Recursos"></textarea>
              </mat-form-field>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsEntrenamiento"></tr>
          <tr mat-row *matRowDef="
              let row;
              columns: displayedColumnsEntrenamiento
            "></tr>
        </table>
      </div>
    </div>
  </form>
</div>
