<div class="container-fluid h-100">
  <app-card-title title="PREPARACIÓN PARA LA RESPUESTA A EMERGENCIAS"
    info="A partir de este punto de la metodología se define el plan de contingencia, es decir, todas las acciones relacionadas con la respuesta a emergencias, iniciando con la preparación, siguiendo con la ejecución y finalizando con la preparación para la recuperación de la I.E.">
  </app-card-title>
  <div class="row justify-content-center mb-1" style="height: 99%;">
    <div class="col-12 mat-elevation-z4 h-100">
      <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Servicios internos de respuesta a emergencias" class="h-100">
          <ng-template matTabContent class="h-100">
            <app-servicios-respuesta-emergencias></app-servicios-respuesta-emergencias>
          </ng-template>
        </mat-tab>
        <mat-tab label="Capacitación" class="h-100">
          <ng-template matTabContent>
            <app-capacitacion></app-capacitacion>
          </ng-template>
        </mat-tab>
        <mat-tab label="Equipamiento para la respuesta" class="h-100">
          <ng-template matTabContent>
            <app-equipamento-respuesta></app-equipamento-respuesta>
          </ng-template>
        </mat-tab>
        <mat-tab label="Entrenamiento" class="h-100">
          <ng-template matTabContent>
            <app-entrenamiento></app-entrenamiento>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>

        </div>
      </div> -->
  </div>

</div>
